<section class="bitcoin-app">
    <div class="container">
        <h2>Welcome back {{user.fullname}}</h2>
        <div>
            <img src="assets/icons/coins.png" alt="">
            <span>Coins : {{user.coins}}</span>
        </div>
        <div>
            <img src="assets/icons/bitcoin.png" alt="">
            <span> Your Bitcoin Wallet : {{currBitcoin$ | async}}</span>
        </div>

        <three-moves *ngIf="user.moves" [moves]="user.moves"></three-moves>

    </div>
</section>
