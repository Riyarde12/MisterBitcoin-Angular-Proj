<section class="three-moves">
    <ul>
        <li>
            <h2>Your last three transactions</h2>
        </li>
        <li *ngFor="let move of threeMoves">
            <h3>To: {{move.to}}</h3>
            <h3>Amount <img src="../../../../assets/icons/bitcoin.png" alt="">: {{move.amount}}</h3>
            <h3>{{move.at|date:'short'}}</h3>
        </li>
    </ul>

</section>
